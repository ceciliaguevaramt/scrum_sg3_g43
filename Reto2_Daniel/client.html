<!DOCTYPE html>
<html>
    <head>
        <title> CONSULTAR TABLA CLIENTE </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/funciones_cliente.js"></script>
    </head>

    <body>
        <h1>FORMULARIO PARA VISUALIZAR CLIENTES<h1>
   
            <fieldset style="width: 50%;">
                <legend>Datos de cliente:</legend> 
                 <table align="center" border="1" style="width: 100%">
                     <caption>Reporte de cliente</caption>
                     <tr>
                         <th>ID</th>
                         <td>
                             <input style="width: 100%;" id="codigo" type="number" 
                             placeholder="Digita el ID del cliente" maxlength="20" >
                          </td>
                     </tr>  
                     <tr>
                         <td colspan="2">
                             <input type="button" value="LIMPIAR" onclick="limpiarFormularioCliente()">
                             &nbsp;&nbsp;&nbsp;&nbsp;
                             <input type="button" value="TODOS" onclick="consultarCliente()"  >
                         </td>
                     </tr>   
                 </table>
                 <div id="resultado"></div>
             </fieldset>
