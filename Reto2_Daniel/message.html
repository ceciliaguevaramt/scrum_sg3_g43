<!DOCTYPE html>
<html>
    <head>
        <title> CONSULTAR TABLA MENSAJE </title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/funciones_mensaje.js"></script>
    </head>

    <body>
        <h1>FORMULARIO PARA VISUALIZAR MENSAJES</h1>
   
            <fieldset style="width: 50%;">
                <legend>Datos de mensaje:</legend> 
                 <table align="center" border="1" style="width: 100%">
                     <caption>Reporte de mensaje</caption>
                     <tr>
                         <th>ID</th>
                         <td>
                             <input style="width: 100%;" id="codigo" type="number" 
                             placeholder="Digita el ID del mensaje" maxlength="20" >
                          </td>
                     </tr>  
                     <tr>
                         <td colspan="2">
                             <input type="button" value="LIMPIAR" onclick="limpiarFormularioMensaje()">
                             &nbsp;&nbsp;&nbsp;&nbsp;
                             <input type="button" value="TODOS" onclick="consultarMensaje()"  >
                         </td>
                     </tr>   
                 </table>
                 <div id="resultado"></div>
             </fieldset>
