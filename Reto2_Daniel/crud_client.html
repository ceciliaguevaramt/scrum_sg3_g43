<!DOCTYPE html>
<html>
    <head>
        <title>ACCIONES CLIENT</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/funciones_cliente.js"></script>
        <style type="text/css">
            th{
                text-align: right;
            }
            .azul{
                background-color: aquamarine;
            }
            .rojo{
                background-color: rgb(226, 191, 207)
            }
        </style>
    </head>
    <body>
        <center>
            <h2 style="color: blue;">FORMULARIOS PARA GESTIONAR CLIENTES</h2>
            <hr style="width: 50%;"> 
            <fieldset style="width: 50%;">
                <legend style="color: blue;">Datos de clientes:</legend>
                <table border="0" width="100%">
                   <caption>Operaciones sobre clientes</caption> 
                   <tr class="azul">
                       <th>ID:</th> 
                       <td><input id="id" type="number" placeholder="Digite el Codigo del cliente"></td> 
                   </tr> 
                   <tr class="rojo">
                        <th>NAME:</th> 
                        <td><input id="name" type="text" placeholder="Digite el nombre del cliente"></td> 
                    </tr> 
                    <tr class="azul">
                        <th>EMAIL:</th> 
                        <td><input id="email" type="text" step="any" placeholder="Digite el email del cliente"></td> 
                    </tr>
                    <tr class="azul">
                        <th>AGE:</th> 
                        <td><input id="age" type="number" placeholder="Digite la edad del cliente"></td> 
                    </tr>
                    <tr><td>&nbsp;</td></tr> 
                    <tr class="azul" >
                        <td colspan="2" style="text-align: right">
                            &nbsp;&nbsp; 
                            <span id="btnEliminar">
                                <img src="img/eliminar48px.png" onclick="eliminarCliente()">
                            </span>
                            &nbsp;&nbsp;
                            <span id="btnEditar" onclick="actualizarCliente()">
                                <img src="img/editar48px.png">
                            </span>
                            &nbsp;&nbsp; 
                            <span id="btnGuardar"  onclick="guardarCliente()">
                                <img src="img/guardar48px.png">
                            </span>&nbsp;&nbsp;
                        </td>
                    </tr>

                </table>
            </fieldset>
        </center>
    </body> 
</html>
