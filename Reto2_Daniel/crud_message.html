<!DOCTYPE html>
<html>
    <head>
        <title>ACCIONES MESSAGE</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/funciones_mensaje.js"></script>
        <style type="text/css">
            th{
                text-align: right;
            }
            .azul{
                background-color: aquamarine;
            }
            .rojo{
                background-color: rgb(226, 191, 207)
            }
        </style>
    </head>
    <body>
        <center>
            <h2 style="color: blue;">FORMULARIOS PARA GESTIONAR MENSAJES</h2>
            <hr style="width: 50%;"> 
            <fieldset style="width: 50%;">
                <legend style="color: blue;">MENSAJES:</legend>
                <table border="0" width="100%">
                   <caption>Operaciones sobre mensajes</caption> 
                   <tr class="azul">
                       <th>ID:</th> 
                       <td><input id="id" type="number" placeholder="Digite el Codigo del mensaje"></td> 
                   </tr> 
                   <tr class="rojo">
                        <th>MESSAGE TEXT:</th> 
                        <td><input id="messagetext" type="textbox" placeholder="Digite el mensaje"></td> 
                    </tr> 
                    <tr><td>&nbsp;</td></tr> 
                    <tr class="azul" >
                        <td colspan="2" style="text-align: right">
                            &nbsp;&nbsp; 
                            <span id="btnEliminar">
                                <img src="img/eliminar48px.png" onclick="eliminarMensaje()">
                            </span>
                            &nbsp;&nbsp;
                            <span id="btnEditar" onclick="actualizarMensaje()">
                                <img src="img/editar48px.png">
                            </span>
                            &nbsp;&nbsp; 
                            <span id="btnGuardar"  onclick="guardarMensaje()">
                                <img src="img/guardar48px.png">
                            </span>&nbsp;&nbsp;
                        </td>
                    </tr>

                </table>
            </fieldset>
        </center>
    </body> 
</html>
